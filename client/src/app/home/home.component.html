<div class="home-wrapper">
  <div class="header-wrapper">
    <div class="title">Picture of the Day</div>

    <div class="header-toolbar-wrapper">

    </div>
  </div>
  <div class="spacer70"></div>

  <div class="body-wrapper">
    <mat-card class="picOfDayWrapper">
      <mat-card-header>
        <mat-card-content class="picOfDayTitle">
            <mat-card-title>
              {{picOfDayTitle}}
            </mat-card-title>
        </mat-card-content>
      </mat-card-header>
      <img mat-card-image src="../../assets/picOfTheDay.png" alt="picOfTheDayImg"  />


    </mat-card>
  </div>

</div>
